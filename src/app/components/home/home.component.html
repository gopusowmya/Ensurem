<!-- Slider main container -->

<!-- Swiper -->
<div class="row">
    <!-- <div class="col-2">
        <div style="margin-top:20%;margin-left:15%">
            <img src="../../../assets/images/salesGoal_1.png" alt="">
        </div>
    </div> -->
    <div class="col-8">
        <div class="swiper-container" [ngClass]="{'swiper-index': canApplyNegativeZIndex}">
            <div class="swiper-wrapper">
                <div class="swiper-slide" style="background-image:url(../../../assets/images/ds3.png)">
                </div>
                <div class="swiper-slide" style="background-image:url(../../../assets/images/ds1.png)">
                    <h1
                        style="height:80px;background-color: #fff;color:red;margin-top:300px;text-align:center;width:400px;margin-left:420px;">
                        QA Dashboard</h1>
                </div>
                <div class="swiper-slide" id="swiper-slide"
                    style="background-image:url(../../../assets/images/ds3.png);">


                </div>
                <div class="swiper-slide">
                    <div class="swiper-container-v" appMouseScrollEvent
                        (mouseScrolled)="mouseScrolledEventHandler($event)"
                        style="color:red;text-align:center;width:400px;height:350px;margin-left:400px;">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../../../assets/images/p_metrics.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="../../../assets/images/p_metrics.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="../../../assets/images/p_metrics.png" alt="">
                            </div>
                            <div class="swiper-slide">
                                <img src="../../../assets/images/p_metrics.png" alt="">
                            </div>
                        </div>
                        <div class="swiper-pagination swiper-pagination-v"></div>
                        <div class="swiper-button-prev swiper-button-prev-v" (mouseup)="navToNext()"></div>
                        <div class="swiper-button-next swiper-button-next-v"> </div>
                    </div>

                    <div class="swiper-container-v1" appMouseScrollEvent
                        (mouseScrolled)="mouseScrolledEventHandler($event)"
                        style="color:red;text-align:center;width:700px;height:350px;margin-left:400px;margin-top:20px">
                        <div class="swiper-wrapper">
                            <div class="swiper-slide">
                                <img src="../../../assets/images/mymembers.png" alt=""
                                    style="height:350px; width:700px;">
                            </div>
                            <div class="swiper-slide">
                                <img src="../../../assets/images/mymembers.png" alt=""
                                    style="height:350px; width:700px;">
                            </div>
                            <div class="swiper-slide">
                                <img src="../../../assets/images/mymembers.png" alt=""
                                    style="height:350px; width:700px;">
                            </div>
                            <div class="swiper-slide">
                                <img src="../../../assets/images/mymembers.png" alt=""
                                    style="height:350px; width:700px;">
                            </div>
                        </div>
                        <div class="swiper-pagination swiper-pagination-v1"></div>
                        <div class="swiper-button-prev swiper-button-prev-v1" (mouseup)="navToNext()"></div>
                        <div class="swiper-button-next swiper-button-next-v1"></div>
                    </div>
                    
                </div>
            </div>
            <!-- Add Pagination -->
            <div class="swiper-pagination"></div>
            <div class="swiper-button-prev swiper-button-prev-h"></div>
            <div class="swiper-button-next swiper-button-next-h"></div>
        </div>
    </div>
</div>
